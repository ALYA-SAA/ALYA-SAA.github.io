<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site de Vente en Ligne</title>
<link rel="stylesheet" href="style.css">
</head>
<style>
    .body {
        font-family: Arial, sans-serif;
    }
    
    header, footer {
        background-color: #f3f3f3;
        padding: 20px;
        text-align: center;
    }
    
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    
    .product {
        border: 1px solid #ddd;
        margin: 10px;
        padding: 10px;
        width: calc(33% - 20px);
    }
    
    .product img {
        max-width: 100%;
        height: auto;
    }
    
    /* Ajoutez plus de styles selon vos besoins */
    
</style>
<body>
<header>
    <nav>
        <!-- Ici, ajoutez votre barre de navigation -->
    </nav>
</header>
<main>
    <!-- Ici, ajoutez vos sections de produits, par exemple -->
    <section class="products">
        <!-- Exemple de produit -->
        <div class="product">
            <img src="path/to/product-image.jpg" alt="Nom du Produit">
            <h2>Nom du Produit</h2>
            <p>Description courte du produit.</p>
            <span>Prix</span>
        </div>
        <!-- Répétez pour d'autres produits -->
    </section>
</main>
<footer>
    <!-- Ici, ajoutez votre pied de page -->
</footer>
</body>
</html>
